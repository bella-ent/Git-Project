<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Instagram Icon</title>
</head>
<body>
    <!-- ? Header -->
    <header>
        Instagram
    </header>
    <!-- ? end -->

    <!-- ? Float Message section -->
    <section class="floating">
        <a href="https://www.instagram.com/" target="_blank">
        <div class="message">
            <div class="insidemessage">
                 <img src="./img/instaicon.png" alt="" class="smallicon">
                 <span class="messagetxt">You have new 7 comments on your post</span>
            </div>
        </div>
        </a>
    </section>
    <!-- ?end -->

    <!-- ? Top Section of the Handy -->
    <section class="handy">
        <div class="handyout">
            <div class="handyin">                
                <div class="top_handy">
                    <span class="threeg">
                        Drillisch
                    </span>
                    <div class="wifi_bat">
                        <img class="wifi" src="./img/iconmonstr-wireless-1-240.png" alt="">
                        <span class="battery">100%</span>
                        <img src="./img/iconmonstr-battery-7-240.png" alt="" class="batteryicon">
                    </div>
                </div>
    <!-- ?end -->
    <!-- ?Middle Section of the Handy -->
                <div class="middle_handy">
                    <div class="bl_icon"></div>
                    <div class="bl_icon"></div>
                    <div class="bl_icon" id="zebra"></div>
                    <div class="bl_icon"></div>
                    <div class="bl_icon"></div>
                    <div class="bl_icon" id="love"></div>
                    <div class="bl_icon"></div>
                    <div class="bl_icon"></div>
                    <div class="bl_icon"></div>
                    <div class="bl_icon"></div>
                    <div class="bl_icon" id="pikachu"></div>
                    <div class="bl_icon"></div>
                    <div class="bl_icon"></div>
                    <div class="bl_icon"></div>
                    <div class="bl_icon"></div>
                    <div class="bl_icon" id="goldfish"></div>
                    <div class="bl_icon"></div>
                    <div class="bl_icon"></div>
                    <div class="bl_icon"></div>
                    <div class="bl_icon"></div>
                </div>
    <!-- ? end -->

    <!-- ? Bottom Section of the Handy -->
                <div class="bottom_handy">

                    <!-- ! Instagram icon with push badge -->                 
                    <div class="withbadge">
                        <a href="https://www.instagram.com/" target="_blank">
                        <img src="./img/instaicon.png" alt="" class="iconinside"></a>
                        <div class="badge">7</div>
                    </div>
                    <!-- ! End -->
                    <div class="bl_icon"></div>
                    <div class="bl_icon"></div>
                    <div class="bl_icon"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- ? End -->


<hr>

    <!-- ?Just a Practice -->
    <!-- ! Both boxes are relative -->
    <section class="practice">
    <div practice-1>
        <h1>1. Both boxes are relative</h1>
        <img class="practice-2" src="./img/instaicon.png" alt="">
        <div class="practice-3">7</div>
    </div>
<hr>
    <!-- ! Parent is relative and Child is absolute. -->
    <div practice-4>
        <h1>2. Parent is relative and Child is absolute. </h1>
        <img class="practice-5" src="./img/instaicon.png" alt="">
        <div class="practice-6">7</div>
    </div>
<hr>
    <!-- ! Both boxes are absolute. -->
    <div practice-7>
        <h1>3. Both boxes are absolute. </h1>
        <img class="practice-8" src="./img/instaicon.png" alt="">
        <div class="practice-9">7</div>
    </div>
    </section>
</body>
</html>
